<!DOCTYPE html>
<html>
<head>
    <title>Patient Dashboard</title>
</head>
<body>
    <h2>Welcome, Patient {{ user.first_name }} {{ user.last_name }}</h2>
    <p>Email: {{ user.email }}</p>
    <p>Address: {{ user.address_line1 }}, {{ user.city }}, {{ user.state }}, {{ user.pincode }}</p>
    <img style="height:30px; width: 60px;" src="{{ user.profile_picture.url }}" alt="Profile Picture" />
</body>
</html>
